<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/desafio.css">
    <title>Desafio</title>
</head>
<body>
    <h1 class="titulo">Contacto.</h1>
       <hr>
      <a class="link-menu"href="./INICIO.html"><li>INICIO</li></a>
          <a class="link-menu"href="./PERSONAL.HTML"><li>PERSONAL</li></a>
          <a class="link-menu"href="./EVENTOS.HTML"><li>EVENTOS</li></a>
          <a class="link-menu"href="./ESPECIALIDADES.html"><li>ESPECIALIDADES</li></a>
        <hr>
    <h2 class="subtitulo">Hace tu reserva.</h2>
      <div class="contenedorContacto">
            <form action="" method="get" enctype="text/plain">
            <label class="contenedorContactoNombre"for="UserName">Titular de la reserva</label>      
            <input type="text" name="UserName" id="UserName">
            <label class="contenedorContactoMail" for="usermail">Mail de contacto</label>
            <input type="email" name="usermail" id="usermail" required="usermail">    
      </div>
      <div class="contenedorContacto">
            <label class="contenedorContactoTexto" for="usertext"> <p class="textoContacto">Especificaciones</p> 
       </div>
       <div class="contenedorContacto">
                    <textarea class="textArea" name="usertext" cols="30" rows="10" name="usertext"></textarea>  
       </div>
       <div class="contenedorFormulario">
        <input class="formularioSubmit" type="submit" value="Enviar Reserva">
        <input class="formularioSubmit" type="reset" value="Limpiar Formulario">
       </div>          
    
</body>
</html>
